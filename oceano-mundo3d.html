        <a-scene fog="type: linear; color: #daecf7; near:5; far:100">
            <a-sky color="#d8e7f2"></a-sky>

            <!-- Lights -->
            <a-light
                type="directional"
                castShadow="true"
                intensity="0.4"
                color="#D0EAF9;"
                position="5 3 1"

            <a-light intensity="0.8" type="ambient" color="#B4C5EC"></a-light>

            <!-- Camera -->
            <a-entity position="0 1 2.5">
                <a-camera
                    twoway-motion="speed: 35; nonMobileLoad: false; threshold: -10"
                    wasd-controls
                    look-controls
                >
                    <a-cursor scale="1.5 1.5 1.5" color="#aaaaaa" opacity="0.3"> 
                    </a-cursor>
                </a-camera>
            </a-entity>
